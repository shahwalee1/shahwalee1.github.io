<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .center-container {
        width: 100%;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Load the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&components=messages,buttons"></script>

    <!-- Set up a container element for the button -->
    <div class="center-container" id="paypal-button-container"></div>

    <script>
      paypal.Buttons({
        // Order is created here and the order id is returned
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '100.00'
              }
            }]
          });
        },
        // Finalize the transaction after payer approval
        onApprove(data) {
          return fetch("/my-server/capture-paypal-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              orderID: data.orderID
            })
          })
          .then((response) => response.json())
          .then((orderData) => {
            // Successful capture! For dev/demo purposes:
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
            const transaction = orderData.purchase_units[0].payments.captures[0];
            alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
          });
        }
      }).render('#paypal-button-container');
    </script>

    <div class="center-container text-center">
      <div
        data-pp-message
        data-pp-amount="100.00">
      </div>
    </div>

  </body>
</html>
