<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .button {
        margin-left: 65px;
      }
    </style>
  </head>
  <body>
    <!-- Load the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ASitcSMPBLlRupWmvZakcHnGmTK1A5JWoRJyA_r4KzL3pmrbr74nPEBMqGuESjsrQCUz-1x9be_tJnzX&components=messages,buttons">
    </script>

    <div id="paypal-button-container"></div>

    <script>
      paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '100.00'
                }
              }]
            });
          }
    }).render('#paypal-button-container');
    </script>

    <div
      class="button"
      data-pp-message
      data-pp-amount="100.00">
    </div>
  </body>
</html>
