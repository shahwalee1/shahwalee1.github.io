<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .message {
        padding-left: 190px;
      }
    </style>
  </head>
  <body>
    <!-- Load the PayPal JavaScript SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=ASitcSMPBLlRupWmvZakcHnGmTK1A5JWoRJyA_r4KzL3pmrbr74nPEBMqGuESjsrQCUz-1x9be_tJnzX&components=messages,buttons"></script>

    <!-- Set up a container element for the button -->
    <div id="paypal-button-container"></div>

    <script>
      paypal.Buttons({
        // Order is created here and the order id is returned
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: '100.00'
              }
            }]
          });
        },
        // Finalize the transaction after payer approval
        onApprove(data) {
          return fetch("/my-server/capture-paypal-order", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              orderID: data.orderID
            })
          })
          .then((response) => response.json())
          .then((orderData) => {
            // Successful capture! For dev/demo purposes:
            console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
            const transaction = orderData.purchase_units[0].payments.captures[0];
            alert(`Transaction ${transaction.status}: ${transaction.id}\n\nSee console for all available details`);
            // When ready to go live, remove the alert and show a success message within this page. For example:
            // const element = document.getElementById('paypal-button-container');
            // element.innerHTML = '<h3>Thank you for your payment!</h3>';
            // Or go to another URL:  window.location.href = 'thank_you.html';
          });
        }
      }).render('#paypal-button-container');
    </script>

    <div
      class="message"
      data-pp-message
      data-pp-amount="100.00">
    </div>
  </body>
</html>
